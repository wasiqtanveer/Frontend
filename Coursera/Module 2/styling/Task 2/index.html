<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Card</title>
    <!-- <link rel="stylesheet" href="recipe-styles.css"> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="recipe-card">
        <h2 class="recipe-title">Classic Chocolate Chip Cookies</h2>
        <p class="recipe-description">A timeless favorite with a perfect balance of chewy center and crisp edges.</p>
        
        <div class="recipe-details">
            <p class="recipe-info"><strong>Prep Time:</strong> 15 min</p>
            <p class="recipe-info"><strong>Cook Time:</strong> 10 min</p>
            <p class="recipe-info"><strong>Servings:</strong> 24 cookies</p>
        </div>
        
        <a href="#" class="recipe-link">View Full Recipe</a>
    </div>
</body>
</html>
