<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-container">
        <header id="profile-header">
            <h1 class="username">JaneDoe</h1>
            <p class="tagline">Web Developer | Coffee Enthusiast</p>
        </header>
        
        <section id="about-me">
            <h2>About Me</h2>
            <p>Hi! I'm Jane, a front-end developer with a passion for creating beautiful, user-friendly websites.</p>
        </section>
        
        <section id="contact-info">
            <h2>Contact Information</h2>
            <ul class="contact-list">
                <li class="contact-item">Email: jane@example.com</li>
                <li class="contact-item">Twitter: @janedoe</li>
                <li class="contact-item">GitHub: janedoe</li>
            </ul>
        </section>
        
        <footer class="profile-footer">
            <a href="#" class="profile-link">View Portfolio</a>
            <a href="#" class="profile-link">Send Message</a>
        </footer>
    </div>
</body>
</html>
