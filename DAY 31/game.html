<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="game.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


</head>
<body>
    <main>
        <section class="logo">
            <img src="icons/pngtree-cartoon-hand-drawn-black-and-white-dice-vector-png-image_7156017.png" width="6%" alt="">
        </section>
        <section class="top">

            <div class="score">
                <h2>Score</h2>
                <p id="score">0</p>
            </div>
            <div class="select">
                <button id="btn-1" class="btn btn-1" value="1">1</button>
                <button id="btn-2" class="btn btn-2" value="2">2</button>
                <button id="btn-3" class="btn btn-3" value="3">3</button>
                <button id="btn-4" class="btn btn-4" value="4">4</button>
                <button id="btn-5" class="btn btn-5" value="5">5</button>
                <button id="btn-6" class="btn btn-6" value="6">6</button>
            </div>
        </section>

        <section class="game">
            <div class="dice">
                <img src="icons/dice-six-faces-three.svg" alt="" width="60%">
                <p>click to roll</p>
            </div>

            <div class="btns">
                <button id="reset">Reset</button>
                <button id="rules">Show Rules</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
