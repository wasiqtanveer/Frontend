<!DOCTYPE html>
<html lang="en" role="document">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - Simple Todo List</title>
</head>
<body>
    <div role="application" aria-label="TaskMaster" class="app-container">
        <header class="app-header" role="banner" aria-labelledby="app-container">
            <h1 class="app-title">TaskMaster</h1>
            <p class="app-subtitle">Organize your day, achieve your goals</p>
        </header>

        <main class="main-card" role="main" aria-label="task management interface">
            <section class="task-form-container" role="form" aria-labelledby="main-card">
                <h2 class="visually-hidden" id="future-heading">Add New task</h2>
                <form id="task-form">
                    <!-- Form inputs will be added in a future lab -->
                </form>
            </section>
            
            <section class="tasks-container" role="region" aria-label="tasks-container">
                <div class="section-header">
                    <h2 class="section-title">My Tasks</h2>
                    <nav>
                        <button class="filter-btn">all</button>
                        <button class="filter-btn">active</button>
                        <button class="filter-btn">completed</button>
                    </nav>
                </div>
                
                <ul id="task-list">
                    <!-- Task items will be dynamically inserted here -->
                </ul>
                
                <div class="tasks-summary">
                    <p><span id="items-left">0</span> items left</p>
                    <button id="clear-completed-btn">Clear completed</button>
                </div>
            </section>
        </main>
        
        <footer class="app-footer">
            <p>Created with HTML, CSS and JavaScript</p>
        </footer>
    </div>
</body>
</html>
